
    <!-- Project Grid Section -->
    <section id="recent-projects">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Recent Projects</h2>
                    <hr class="star-primary">
                </div>
            </div>
            {% for post in site.posts %}
                {% assign loopindex = forloop.index | modulo: 2 %}
                {% if loopindex == 1 %}
                    <div class="row">
                {% endif %}
                <div class="col-sm-6 project-item">
                    <a href="#project-modal-{{ post.modal-id }}" class="project-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <p>{{ post.title }}</p>
                            </div>
                        </div>
                        <img src="img/project/{{ post.img }}" class="img-responsive" alt="screenshot">
                    </a>
                </div>
                {% if loopindex == 0 %}
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </section>
