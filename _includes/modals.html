 <!-- Project Modals -->
 {% for post in site.posts %}
    <div class="project-modal modal fade" id="project-modal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/project/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <a href="{{ post.repository-link}}" target="_blank"><i class="fa fa-search-plus"></i>&nbsp;GitHub</a>
                            &nbsp;&nbsp;
                            <!--<a href="{{ post.site-link}}" target="_blank"><i class="fa fa-search-plus"></i>&nbsp;Website</a>-->
                            <br />
                            <br />
                            <p>{{ post.description }}</p>
                            <p>Key Technologies: {{ post.key-technologies }}</p>
                            <br />
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
